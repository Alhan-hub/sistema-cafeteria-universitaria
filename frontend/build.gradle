plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.1' // Sincronizado con el backend
    id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com.cafeteria'
version = '0.0.1-SNAPSHOT'
description = 'Frontend Swing para Cafeter√≠a'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17) // Sincronizado
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

// Dependencia de Spring Cloud para Feign (Cliente REST)
dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:2023.0.1"
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' // Necesario para Spring
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign' // Cliente Feign
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}